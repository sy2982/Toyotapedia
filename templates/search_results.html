{% extends "layout.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Search Results for "{{ query }}"</h2>

    <div class="row">
        {% for car in search_results %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <h5 class="card-title m-2 text-center">{{ car.make }} {{ car.model }}</h5>
                    <img src="{{ car.image }}" class="card-img-top car-image" alt="{{ car.make }} {{ car.model }}">
                    <div class="card-footer text-center">
                        <a href="/view/{{ car.id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    {% if not search_results %}
        <div class="alert alert-warning mt-4" role="alert">
            No results found for "{{ query }}". Please try a different search.
        </div>
    {% endif %}
</div>

{% endblock %}
