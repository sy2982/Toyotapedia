{% extends "layout.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">All Models</h2>

    <div class="row">
        {% for car_id, car in car_data.items() %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <h5 class="card-title m-2 text-center">{{ car.make }} {{ car.model }}</h5>
                    <img src="{{ car.image }}" class="card-img-top car-image" alt="{{ car.make }} {{ car.model }}">
                    <div class="card-footer text-center">
                        <a href="/view/{{ car.id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
