<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="https://cdn.icon-icons.com/icons2/2699/PNG/512/toyota_logo_icon_167770.png">

      <!-- Jquery -->
      <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
      <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

      <title>Toyotapedia</title>

  </head>

  <body>
    <div class="allButFooter">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="/">Toyotapedia</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon ml-auto"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav me-auto">
                      <a class="nav-link" href="/">Home</a>
                      <a class="nav-link" href="/models">Models</a>
                      <a class="nav-link" href="/add">Add</a>
                  </div>
                  <form class="navbar-form" id="searchForm" action="/search" method="GET">
                      <div class="search-container">
                          <input type="text" class="form-control search-input" name="query" placeholder="Search Models">
                          <button type="submit" class="btn btn-outline-success">Search</button>
                      </div>
                  </form>
              </div>
          </div>
      </nav>
      <div class="goldAccents"></div>
      <header id="title" class="bg-dark text-center py-3">
          <a href="/" class="title">Toyotapedia</a>
      </header>
      <div class="goldAccents"></div>

      <div>
          {% block content %}
          {% endblock %}
      </div>

      <script src="{{url_for('static', filename='layout.js')}}"></script>
      
    </div>

    <div class="goldAccents"></div>
    <footer>
      <p class="mt-2 text-center">Copyright Â© 2024 <a href="/" class="footsite">Toyotapedia.</a> All rights reserved to Shena.</p>
    </footer>
    <div class="goldAccents"></div>
    
  </body>
</html>
